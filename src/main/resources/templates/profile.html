<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #dbcadb;
            padding: 10px;
            color: white;
        }
        .navbar img {
            max-width: 200px; /* Increase the size here */
            margin-right: 20px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('/images/img.webp');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 10px 0;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-size: 20px;
            font-weight: bold;
        }
        .my-posts {
            text-align: center;
            margin-top: 20px;
        }
        .my-posts button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .my-posts button:hover {
            background-color: #0056b3;
        }
        .profile-actions {
            display: flex;
            gap: 1rem;
        }
        #ep{
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: center;
            position: relative;
            left: 35px;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <img th:src="@{/images/logo.png}" alt="Logo">
        
    </div>
    <div class="profile-container">
        <div class="profile-picture">
            <img th:if="${session.user.imageUrl==null}"  src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" alt="Profile Picture" class="profile-picture">
            <img th:if="${session.user.imageUrl}"  th:src="${session.user.imageUrl}" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="profile-info">
            <h2 th:text="${session.user.username}"></h2>
            <h3 th:text="${session.user.email}"></h3>
            <p>Bio: <p th:text="${session.user.bio}"></p></p>
            <div  class="profile-actions">
                <a  th:href="'/edit-profile'"> <button id="ep" class="edit-profile-btn">Edit Profile</button></a>
             </div>
        </div>
        <div class="stats">
            <div>
                <span>0</span>
                Posts
            </div>
            <div>
                <span>0</span>
                Followers
            </div>
            <div>
                <span>0</span>
                Following
            </div>
        </div>
        <div class="my-posts">
            <h2>My Posts</h2>
            <button>Add Post</button>
        </div>
    </div>
</body>
</html>
