<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        :root {
            --primary-color: #0095f6;
            --secondary-color: #00376b;
            --background-color: #fafafa;
            --border-color: #dbdbdb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #dbcadb;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-button,
        .logout-button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-button {
            background: none;
            border: none;
            color: var(--secondary-color);
        }

        .logout-button {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .edit-profile-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjusted for fixed navbar */
        }

        .edit-profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #262626;
        }

        .edit-profile-container form {
            display: flex;
            flex-direction: column;
        }

        .edit-profile-container label {
            margin-bottom: 5px;
            color: #8e8e8e;
        }

        .edit-profile-container input[type="file"],
        .edit-profile-container input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }

        .edit-profile-container button {
            padding: 10px;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .edit-profile-container button:hover {
            background-color: #0078cc;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
            }

            .nav-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/home"><img th:src="@{/images/logo.png}" alt="instaVibe Logo"></a>
            </div>
            <div class="nav-right">
                <a href="/profile"><button class="profile-button">Profile</button></a>
                <a href="/logout">
                    <button type="submit" class="logout-button">Logout</button></a>
            </div>
        </div>
    </nav>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form action="/update-profile" method="post" enctype="multipart/form-data">
            <label for="image">Profile Picture:</label>
            <input type="file" name="image" id="image" required>
            <label for="bio">Bio:</label>
            <input type="text" name="bio" id="bio" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
