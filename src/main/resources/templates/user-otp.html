<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .otp-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: left;
            box-sizing: border-box;
        }
        .otp-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        .otp-container input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .otp-container button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .otp-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your email/phone</p>
        <form action="/verify-otp" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <input type="text" name="otp" class="otp-input" placeholder="Enter OTP" required>
            <br>
            <button type="submit" class="verify-button">Verify OTP</button>
        </form>
    </div>
</body>
</html>
