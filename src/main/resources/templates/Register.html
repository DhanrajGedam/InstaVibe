<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #logo {
            position: absolute;
            max-width: 400px;
            top: 0px;
            left:0px;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            height: 90vh; /* Set a fixed height */
            overflow-y: auto; /* Allow vertical scrolling */
            text-align: left;
            box-sizing: border-box;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        .register-container .form-group {
            margin-bottom: 15px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="tel"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .register-container span {
            display: block;
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .register-container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .register-container .links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .register-container .links a:hover {
            text-decoration: underline;
        }
        .register-container .gender {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .register-container .gender label {
            font-size: 16px;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
                width: 90%;
                height: 80vh; /* Adjust height for smaller screens */
            }
            .register-container h2 {
                font-size: 20px;
            }
            .register-container input[type="text"],
            .register-container input[type="email"],
            .register-container input[type="password"],
            .register-container input[type="tel"] {
                padding: 10px;
                font-size: 14px;
            }
            .register-container button {
                padding: 10px;
                font-size: 16px;
            }
            
        }
        #txt{
                color: black;
            }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <img id="logo" th:src="@{/images/logo.png}" alt="Logo">
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" th:field="*{firstname}">
                <span th:errors="*{firstname}"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" th:field="*{lastname}">
                <span th:errors="*{lastname}"></span>
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" th:field="*{username}">
                <span th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}">
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" th:field="*{mobile}">
                <span th:errors="*{mobile}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" th:field="*{password}">
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="text" id="confirmpassword" name="confirmpassword" th:field="*{confirmpassword}">
                <span th:errors="*{confirmpassword}"></span>
            </div>
            <div class="gender">
                <label><input type="radio" id="male" name="gender" value="male" th:field="*{gender}"> Male</label>
                <label><input type="radio" id="female" name="gender" value="female" th:field="*{gender}"> Female</label>
                <label><input type="radio" id="other" name="gender" value="other" th:field="*{gender}"> Others</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <span id="txt">Already have an account ?</span>
            <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
